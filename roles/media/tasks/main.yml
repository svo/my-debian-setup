- name: Install VLC media player
  apt: pkg=vlc
  become: yes

- name: Add spotify apt key
  apt_key: url=https://download.spotify.com/debian/pubkey_5E3C45D7B312C643.gpg
  become: yes

- name: Add spotify repository
  apt_repository: repo="deb http://repository.spotify.com stable non-free"
  become: yes

- name: Install spotify client
  apt: pkg=spotify-client update_cache=yes
  become: yes

- name: Install GIMP photo editor
  apt: pkg=gimp
  become: yes

- name: Add non-free repository
  lineinfile:
    dest: /etc/apt/sources.list
    regexp: '^deb http.* {{ ansible_distribution_release }} main'
    line: 'deb http://ftp.iinet.net.au/debian/debian/ {{ ansible_distribution_release }} main contrib non-free'
  become: yes

- name: Install libdvdcss for accessing DVDs like a block device without having to bother about the decryption
  apt: pkg=libdvd-pkg update_cache=yes
  become: yes

- name: dpkg-reconfigure -f noninteractive libdvd-pkg
  command:
    cmd: dpkg-reconfigure -f noninteractive libdvd-pkg
    creates: /etc/apt/apt.conf.d/88libdvdcss-pkg

- name: Disable non-free repository
  lineinfile:
    dest: /etc/apt/sources.list
    regexp: '^deb http.* {{ ansible_distribution_release }} main*'
    line: 'deb http://ftp.iinet.net.au/debian/debian/ {{ ansible_distribution_release }} main'
  become: yes

- name: Install handbrake video converter
  apt: pkg=handbrake
  become: yes

- name: Download Auryo .deb
  get_url: url=https://github.com/Superjo149/auryo/releases/download/v1.4.3/Auryo_1.4.3_amd64.deb dest=~/Installs/Auryo_1.4.3_amd64.deb

- name: Install Auryo
  apt: deb=/tmp/Installs/Auryo_1.4.3_amd64.deb
  become: yes

- name: Install spotify downloader
  pip: name=spotdl executable=pip3
  become: yes

- name: Install audible player
  snap: name=audible-for-linux
  become: yes

- name: Install internet radio player
  flatpak:
    name: de.haeckerfelix.Shortwave

- name: Download OpenAudible .deb
  get_url: url=https://openaudible.org/latest/OpenAudible_x86_64.deb dest=~/Installs/OpenAudible_x86_64.deb

- name: Install OpenAudible
  apt: deb=/tmp/Installs/OpenAudible_x86_64.deb
  become: yes
