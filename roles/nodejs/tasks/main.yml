- name: Get nodejs setup script
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/setup_lts.x
    dest: ~/Installs/nodejs-installer

- name: Setup nodejs
  ansible.builtin.command: /bin/bash /tmp/Installs/nodejs-installer
  become: yes

- name: Install nodejs
  ansible.builtin.apt:
    name: nodejs
    state: latest
  become: yes

- name: Install Electron Packager
  community.general.npm:
    name: electron-packager
    version: 14.0.4
    global: yes
  become: yes

- name: Install JavaScript vim plugin
  ansible.builtin.git:
    repo: https://github.com/pangloss/vim-javascript.git
    dest: ~/.vim/bundle/vim-javascript
