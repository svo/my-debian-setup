- name: Install lynx command line browser
  apt: pkg=lynx
  become: yes

- name: Add brave apt key
  apt_key:
    url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
    keyring: /usr/share/keyrings/brave-browser-archive-keyring.gpg
  become: yes

- name: Add brave apt repository
  apt_repository: repo='deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main' filename=brave-browser update_cache=yes
  become: yes

- name: Install brave web browser
  apt: pkg=brave-browser
  become: yes

- name: Add google apt key
  apt_key: url=https://dl-ssl.google.com/linux/linux_signing_key.pub
  become: yes

- name: Add google apt repository
  apt_repository: repo='deb https://dl.google.com/linux/chrome/deb/ stable main' filename=google-chrome update_cache=yes
  become: yes

- name: Install chrome web browser
  apt: pkg=google-chrome-stable
  ignore_errors: yes
  become: yes

- name: Download ferdium .deb
  get_url:
    url: "https://github.com/ferdium/ferdium-app/releases/download/v7.1.0/Ferdium-linux-7.1.0-{% if ansible_architecture == 'aarch64' %}arm64{% else %}amd64{% endif %}.deb"
    dest: ~/Installs/ferdium.deb

- name: Install ferdium
  apt: deb=/tmp/Installs/ferdium.deb
  become: yes

- name: Install Deluge BitTorrent client
  apt: pkg=deluge
  become: yes

- name: Install uGet download manager
  apt: pkg=uget
  become: yes
