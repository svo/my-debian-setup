- name: Install htop for process monitoring
  ansible.builtin.apt: pkg=htop
  become: yes

- name: Install smem for memory monitoring
  ansible.builtin.apt: pkg=smem
  become: yes

- name: Install iftop for network monitoring
  ansible.builtin.apt: pkg=iftop
  become: yes

- name: Install iotop for disk I/O monitoring
  ansible.builtin.apt: pkg=iotop
  become: yes

- name: Install Wireshark
  ansible.builtin.apt: pkg=wireshark
  become: yes

- name: Install TaskWarrior To-Do
  ansible.builtin.apt: pkg=taskwarrior
  become: yes

- name: Install TaskWarrior terminal interface
  ansible.builtin.apt: pkg=vit
  become: yes

- name: Install PlantUML diagramming tool
  ansible.builtin.apt: pkg=plantuml
  become: yes

- name: Install cloc for counting lines of code
