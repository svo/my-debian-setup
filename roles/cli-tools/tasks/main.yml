- name: Install terminator terminal emulator
  ansible.builtin.apt: pkg=terminator
  become: yes

- name: Create terminator configuration directory
  ansible.builtin.file: path=~/.config/terminator state=directory

- name: Copy terminator configuration
  ansible.builtin.copy: src=terminator.config dest=~/.config/terminator/config

